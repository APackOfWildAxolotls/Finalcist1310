<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('.static', filename='styles.css')}}"/>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item"><a class="nav-link" href="/list"><h3>List</h3></a></li>
            </ul>
    </nav>
    <form action="{{ url_for('addItem') }}" method="POST">
        <div class="input-group">
            <span class="input-group-addon">Item Name</span>
            <input type="text" name="name"></input>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Item Description</span>
            <input type="text" name="description"></input>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Quantity Added</span>
            <input type="number" name="quantity"></input>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Current Date</span>
            <input type="date" name="checkin_date"></input>
        </div>
        <input type="Submit" class="input-group" value="Submit"></input>
    </form>
